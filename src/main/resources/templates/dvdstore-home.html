<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>DVD Store</title>
	</head>
	
	<body>
		<h1>DVDStore : Votre boutique de DVD en ligne</h1>
		<h2>Liste des films : </h2>
		<table border="1">
			<thead>
				<tr>
					<th>Title</th>
					<th>Genre</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="movie:${movies}">
					<td th:text="${movie.title}"></td>
					<td th:text="${movie.genre}"></td>
				</tr>
			</tbody>
			
			<tfoot>
				<tr>
					<th>Title</th>
					<th>Genre</th>
				</tr>
			</tfoot>
			
		</table>
	</body>
	
</html>
